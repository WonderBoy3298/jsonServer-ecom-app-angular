<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrent(action)"
        routerLink={{action.route}}
        class="btn btn-outline-success ms-1"
        [class]="action==currentAction?
        'btn btn-success ms-1 text-white':'btn btn-success-outline-success ms-1'
        "
        class="btn btn-outline-success ms-1"
      >
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>

      </button>
    </li>
  </ul>
</nav>
