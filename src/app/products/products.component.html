<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">

       <div class="p-1">
         <input type="text" [(ngModel)]="keyword">
         <button (click)=" searchProducts() " class="btn btn-outline-success"> <i class="bi bi-search"></i> </button>
       </div>

      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th> <th>Price</th> <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products$ | async" class="mt-3 pt-3">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <button class="btn btn-outline-success" (click)="handlecheck(product)">
                <i [class]="product.checked ? 'bi bi-check': 'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button   (click)="handleDelete(product)" class="btn btn-outline-danger" >
                <i class="bi bi-trash"></i>
              </button>
            </td>

          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
